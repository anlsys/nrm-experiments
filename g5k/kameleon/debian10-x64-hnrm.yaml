#==============================================================================
#
# DESCRIPTION: HNRM above Debian buster (10) x64 min Grid'5000 environment
#
#==============================================================================
---
extend: grid5000/from_grid5000_environment/base.yaml

global:
  nix_version: 2.3.6
  nix_variant: x86_64-linux
  hnrm_version: expe-0.2-rc3
  install_dir: /opt
  image_size: 20G
  qemu_memory_size: 8G

bootstrap:
  - "@base"

setup:
  - "@base"
  - nix_multi-user
  - hnrm

export:
  - "@base"
